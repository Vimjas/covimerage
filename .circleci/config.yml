# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2

common: &common
  working_directory: ~/repo
  steps:
    - checkout
    - run: pip install --user tox
    - run:  ~/.local/bin/tox
    - run:
        name: upload coverage results for non-checkqa builds
        command: |
          if [[ "$TOXENV" != checkqa ]]; then
            # XXX: use bash script?!
            pip install --user codecov
            set -x
            for c in $(find .tox/py* -name 'codecov-coverage.*'); do
              prof_name=${c##*/codecov-coverage.}
              prof_name=${prof_name%-codecov}
              prof_flags=${prof_name//-/ }
              COVERAGE_FILE="$c" coverage xml
              ~/.local/bin/codecov --required -X search gcov pycov -f coverage.xml --flags $prof_flags
              COVERAGE_FILE="$c" coverage report -m
            done

            # XXX
            if [ "$TRAVIS_PYTHON_VERSION" = 3.6 ]; then
              echo "Uploading Python 3.6 coverage to coveralls..."
              coverage combine .tox/py36-integration-codecov/tmp/codecov-coverage* \
                .tox/py36-codecov/tmp/codecov-coverage*
              pip install --user coveralls
              ~/.local/bin/coveralls
              ~/.local/bin/coverage report -m
            fi
            set +x
          fi
jobs:
  py36:
    <<: *common
    docker:
      - image: circleci/python:3.6
        environment:
          TOXENV=py36-codecov

  py35:
    <<: *common
    docker:
      - image: circleci/python:3.5
        environment:
          TOXENV=py35-codecov

  py34:
    <<: *common
    docker:
      - image: circleci/python:3.4
        environment:
          TOXENV=py34-codecov

  py33:
    <<: *common
    docker:
      - image: circleci/python:3.3
        environment:
          TOXENV=py33-codecov

  py27:
    <<: *common
    docker:
      - image: circleci/python:2.7
        environment:
          TOXENV=py27-codecov

  checkqa:
    <<: *common
    docker:
      - image: circleci/python:3.6
        environment:
          TOXENV=checkqa

workflows:
  version: 2
  test:
    jobs:
      - py36
      - py35
      - py34
      - py33
      - py27
      - checkqa
