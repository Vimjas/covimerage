# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2

common: &common
  working_directory: ~/repo
  steps:
    - checkout
    - run: pip install --user tox
    - run:  ~/.local/bin/tox
    - run:
        name: upload coverage results for non-checkqa builds
        command: |
          if [[ "$TOXENV" != checkqa ]]; then
            # XXX: use bash script?!
            PATH=$HOME/.local/bin:$PATH
            pip install --user codecov coveralls
            coverage xml
            codecov --required -X search gcov pycov -f coverage.xml --flags $prof_flags
            coverage report -m
            # Coveralls fails for now (https://github.com/lemurheavy/coveralls-public/issues/1018).
            coveralls || true
            set +x
          fi
jobs:
  py36:
    <<: *common
    docker:
      - image: circleci/python:3.6
        environment:
          TOXENV=py36-coverage

  py35:
    <<: *common
    docker:
      - image: circleci/python:3.5
        environment:
          TOXENV=py35-coverage

  py34:
    <<: *common
    docker:
      - image: circleci/python:3.4
        environment:
          TOXENV=py34-coverage

  py33:
    <<: *common
    docker:
      - image: circleci/python:3.3
        environment:
          TOXENV=py33-coverage

  py27:
    <<: *common
    docker:
      - image: circleci/python:2.7
        environment:
          TOXENV=py27-coverage

  checkqa:
    <<: *common
    docker:
      - image: circleci/python:3.6
        environment:
          TOXENV=checkqa

workflows:
  version: 2
  test:
    jobs:
      - py36
      - py35
      - py34
      - py33
      - py27
      - checkqa
